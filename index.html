<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HairbyKristalgem Webpage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* General styling */
    body {
      margin: 0;
      background-color: black;
    }

    /* Styling for the navigation bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    .logo img {
      margin-right: auto;
      height: 40px;
    }

    .nav-links {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      margin-right: 10px;
    }

    .nav-links li:last-child {
      margin-right: 100px;/* Adds margin to the right of the last item */
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      text-align: center;
    }

    .nav-links li a:hover {
      color: lightgray;
    }

    /* The dropdown container */
    .dropdown {
      float: left;
      overflow: hidden;
    }

    /* Dropdown button */
    .dropdown .dropbtn {
      font-size: 16px;
      border: none;
      outline: none;
      color: white;
      background-color: inherit;
      font-family: inherit; /* Important for vertical align on mobile phones */
      margin: 0; /* Important for vertical align on mobile phones */
    }

    /* Add a grey background color to navbar links on hover */
    .navbar a:hover,
    .dropdown:hover .dropbtn {
      background-color: grey;
    }

    /* Dropdown content (hidden by default) */
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    /* Links inside the dropdown */
    .dropdown-content a {
      float: none;
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    /* Add a grey background color to dropdown links on hover */
    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Show the dropdown menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Styling for social media icons */
    .social-media-icons {
      display: flex;
      align-items: center;
    }

    .social-media-icons a {
      margin-left: 20px;
      color: white;
      font-size: 20px;
      text-decoration: none;
    }

    .social-media-icons a:hover {
      color: lightgray;
    }

    /* Styling for the boxes */
    .box-container {
      display: flex;
      flex-wrap: wrap; /* Ensure boxes wrap to next line */
      justify-content: center;/* Center align the boxes */
      padding: 20px;
      gap: 20px;
      position: relative;
    }

    .box {
      flex: 0 1 calc(33.3% - 20px);
      position: relative;
      width: 2px;
      padding-top: 2px;
      background-color: #f0f0f0;
      margin-bottom: 20px;
      display: flex;
      overflow: hidden;
    }

    /* Styling for the images inside the boxes */
    .box img {
      position: absolute;
      top: 0;
      left: 0;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    .box-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Transparent black */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.3s ease; /* Smooth transition */
    }

    .box:hover .box-overlay {
      opacity: 1;
      /* Show overlay on hover */
    }

    .button-container {
      text-align: center;
    }

    .button-container p {
      color: white;
      /* Sets the color to white */
      font-weight: bold;
    }

    .transparent-button {
      color: white;
      background-color: transparent;
      border: 2px solid white;
      padding: 8px 16px;
      font-size: 8px;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .transparent-button:hover {
      background-color: rgba(255, 255, 255, 0.3); /* Transparent white on hover */
    }
  </style>
  </style>
</head>
